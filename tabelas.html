<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-capybara-ios-16-filled/icons8-capybara-50.ico" type="image/x-icon">
    <title>Tabelas</title>
        <style>
            table,th,tr,td{
                border: 3px solid blueviolet;
                border-collapse: collapse;
                background-color: powderblue;
                color: darkslateblue;
            }
            /* collapse = borda junta e separete = separa as bordas */
          
        </style>
</head>
    <!-- <table> indica que começou uma tabela -->
    <!-- <tr> table row -> indica que começou uma linha -->
    <!-- <td> table data -> informaçao na tabela-->
    <!-- <th> table header -> cabeçalho -->
    <!-- <colgroup> grupo de colunas -->
    <!-- <col> coluna -->
    <!-- <colspan="6"> ocupa 6 espaços de coluna em uma linha só-->
<body>
    <!-- inicio tabela -->
    <table>
        <tr>
            <th colspan="6">São Petesburgo Pet Show</th>
        </tr>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Raça</th>
            <th>Idade</th>
            <th>Tutor</th>
            <th>Dieta</th>
        </tr>
        <tr>
            <td>BMO</td>
            <td>Gato</td>
            <td>Siames</td>
            <td>5</td>
            <td>Jubiscleiton</td>
            <td>Pilha alcalina</td>
        </tr>
        <tr>
            <td>Aricanduva</td>
            <td>Cão</td>
            <td>Caramelo</td>
            <td>12</td>
            <td>Marijuana</td>
            <td>Oregano</td>
        </tr>
    </table>
    <!-- fim tabela -->
</body>
</html>
